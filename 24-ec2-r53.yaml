- name: Create ec2 and route53 records
  hosts: localhost
  connection: local
  vars:
    instances:
      - mysql
      - backend
      - frontend
    subnet_id: subnet-01851e0e855197f99
    sg_id: sg-0aa27df1889c9933e
    zone: easydevops.fun
  tasks: 
    - name: Create EC2 instance
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        vpc_subnet_id: "{{ subnet_id }}"
        instance_type: t2.micro
        security_group: "{{ sg_id }}"
        image_id: ami-09c813fb71547fc4f
        tags:
          Environment: qa
      loop: "{{ instances }}"
      register: ec2_output

    - name: Print ec2_output
      ansible.builtin.debug:
        msg: "{{ ec2_output }}"
    
    - name: Create Route53 records
      amazon.aws.route53:
        state: present
        zone: "{{ zone }}"
        record: "{{ item.item }}.{{ zone }}"
        type: A 
        ttl: 1
        value: "{{ item.instances[0].private_ip_address }}"
        wait: yes
        overwrite: yes
      loop: "{{ ec2_output.results }}"
     
    - name: Create Route53 records
      amazon.aws.route53:
        state: present
        zone: "{{ zone }}"
        record: "{{ zone }}"
        type: A 
        ttl: 1
        value: "{{ item.instances[0].public_ip_address }}"
        wait: yes
        overwrite: yes
      loop: "{{ ec2_output.results }}"
      when: item.item == "frontend"